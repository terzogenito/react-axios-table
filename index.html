<!doctype html>
<html><head><meta charset="utf-8">
<title>Task</title>
<meta name="viewport" content="width-device-width,initial-scale-1">
<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-table/6.5.3/react-table.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/react-table/6.5.3/react-table.css">
<style type="text/css">
body{margin:0px;font-family:tahoma;font-size:12px;}
.wrap{margin:15px;}
h1{color:#555;}
.rt-resizable-header{font-weight:bold;}
.rt-resizable-header:nth-child(1),.rt-td:nth-child(1){width:20px !important;}
.rt-td:nth-child(1){text-align:center;}
</style>
</head><body>
<div class="wrap">
<h1>Sample of React JS Table Using Axios</h1>
<div id="root"></div>
</div>
<script type="text/babel">
class TableExp extends React.Component{
constructor(){
super();
this.state={tableData:[{id:'',name:'',username:'',email:'',address:'',phone:'',website:'',company:'',}],};
}
componentDidMount(){
axios.get('https://jsonplaceholder.typicode.com/users',{responseType:'json'}).then(response =>{this.setState({ tableData:response.data});});
}
render(){
const{tableData}=this.state;
return(<ReactTable.default
data={tableData}
columns={[
{Header:'Id',accessor:'id',},
{Header:'Name',accessor:'name',},
{Header:'Username',accessor:'username',},
{Header:'Email',accessor:'email',},
{Header:'Address',columns:[
 {Header:'Street',accessor:'address.street',},
 {Header:'Suite',accessor:'address.suite',},
 {Header:'City',accessor:'address.city',},
 {Header:'ZIP Code',accessor:'address.zipcode',},
 ],
},
{Header:'Phone',accessor:'phone',},
{Header:'Website',accessor:'website',},
{Header:'Company',accessor:'company.name',},
]}
defaultPageSize={10}
className="-striped -highlight"/>);}};
ReactDOM.render(<div><TableExp/></div>,document.getElementById("root"));
</script>
</body>
</html>
